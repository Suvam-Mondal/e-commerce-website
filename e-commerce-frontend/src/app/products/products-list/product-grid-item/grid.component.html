<label for="grid-list">
  <div class="grid" id="grid-list">

    <a routerLinkActive="active"
       [routerLink]="itemIndex"
       (click)="saveSelectedListItem()" style="text-decoration: none">
      <img src="{{item.img}}" alt="imgText" style="height: 200px; width: 200px;">
      <h3 class="list-group-item-text">{{ item.name }}</h3>
      <p>rating</p>
      <h4 class="list-group-item-text"> INR {{ item.price }}</h4>
    </a>

  </div>
</label>
