<div>
  <div *ngIf="shouldDisplayAsList">
      <app-product-list-item
        *ngFor="let item of productList | sort:sortItemsBy ; let itemIndex = index"
        [itemIndex]="itemIndex"
        [item]="item"
        (selectedItem)="onListItemSelected($event)"
        >
      </app-product-list-item>
  </div>

  <div *ngIf="!shouldDisplayAsList"
       class="grid">

    <app-grid
      *ngFor="let item of productList | sort:sortItemsBy ; let itemIndex = index"
      [itemIndex]="itemIndex"
      [item]="item"
      (selectedItem)="onListItemSelected($event)">
    </app-grid>

  </div>
</div>
