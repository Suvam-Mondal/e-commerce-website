<div class="list-group-item clearfix">
  <div class="pull-left" style="display: flex; width: 80%">
    <div class="pull-left">
      <img src="{{item.product.img}}" alt="{{item.product.name}}" style="height: 150px; ">
    </div>
    <div class="pull-right">
      <h2>{{ item.product.name }}</h2>

    </div>
  </div>

  <div class="pull-right" style="width: 20%;">
    <div style="display: flex; justify-content:center; align-items: center;  height: 100px">
      <button class="btn" style="width: 50px; background-color: lightsalmon; color: black; margin: auto"
              (click)="onReduceItemQuantity()">-
      </button>
      <h4  style="margin: 0 10px;">{{ item.quantity }}</h4>
      <button class="btn" style="width: 50px; background-color: greenyellow; color: black; margin: auto"
              (click)="onIncreaseItemQuantity()">+
      </button>
    </div>
  </div>
</div>
